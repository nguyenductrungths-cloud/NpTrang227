<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Yêu Em Mãi Mãi 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      font-family: 'Dancing Script', cursive;
      text-align: center;
      padding: 50px;
      animation: fadeIn 2s ease-in;
    }
    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      color: #555;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff69b4;
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <h1>Chúc mừng 20/10, Em yêu 💐</h1>
  <p>Em là món quà tuyệt vời nhất mà anh có được trong cuộc đời này.<br>Chúc em luôn hạnh phúc, xinh đẹp và được yêu thương mỗi ngày!</p>
  <button onclick="showLove()">Bấm vào đây nè 💘</button>

  <script>
    function showLove() {
      alert("Anh yêu em nhiều lắm! 💖 Mãi mãi là như thế!");
    }

    // Tạo hiệu ứng trái tim bay
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>
</body>
</html>
